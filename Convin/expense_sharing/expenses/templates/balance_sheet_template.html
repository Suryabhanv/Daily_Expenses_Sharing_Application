<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Balance Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        .user-expense {
            margin-bottom: 20px;
        }
        .user-expense h2 {
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .expense-table {
            width: 100%;
            border-collapse: collapse;
        }
        .expense-table th, .expense-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .expense-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Balance Sheet</h1>
    {% for user, details in balance_sheet.items %}
    <div class="user-expense">
        <h2>{{ user }}</h2>
        <p>Total Expenses: {{ details.total_expenses }}</p>
        <table class="expense-table">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for expense in details.individual_expenses %}
                <tr>
                    <td>{{ expense.description }}</td>
                    <td>{{ expense.amount }}</td>
                    <td>{{ expense.date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endfor %}
</body>
</html>
